<div >
<div class="row">
    <div class="col-md-5">
    <p>Utilizza le credenziali del tuo account Google per effettuare il login oppure inserisci user e password</p>
    <button type="button" class="btn btn-default" ng-click="doSingup()">
        <img src="../images/btn_google_signin_dark_normal_web.png">
    </button>
     <div>
              <article role="login">
                <h3 class="text-center"><i class="fa fa-lock"></i>Login</h3>

               	<form role="form" ng-submit="loginUser()" name="loginform">
				<fieldset>

					<div class="form-group">
						<label for="name">Email</label>
						<input type="text" name="email" ng-model="email"   placeholder="Your Email" required class="form-control" />
					</div>

					<div class="form-group">
						<label for="name">Password</label>
						<input type="password" name="password"  ng-model="password" placeholder="Your Password" required class="form-control" />
					</div>

					<div class="form-group">
						<input type="submit" name="login" value="Login" class="btn btn-primary"  />
					</div>
				</fieldset>
                    <p ng-bind="loginFailed"></p>
			</form>


              </article>
            </div>
        </div>
    </div>
</div>
